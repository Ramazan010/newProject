<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>




	<!-- *** WRAPPER ====================== -->

	<div class="wrapper">




		<!-- *** HEADER =================== -->

		<header class="header">
			<div class="container">
				<div class="row">
					<div class="col-10 offset-1">
						<div class="header__iner">
							<div class="row">
								<div class="col-4">
									<a class="header__logo" href="#"><img src="image/logo/header_logo.png" alt="logo"></a>
								</div>

								<div class="col-4">
									<div class="header__oficial">
										Официальный представитель
										<span>Garmin, Polar, Suunto</span>
									</div>
								</div>

								<div class="col-4">
									<div class="header__contacts">
										<a class="header__phone" href="tel:+74999228974">+7 (499) 922-89-74</a>
										<button class="button button--header">заказать звонок</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<!-- * / HEADER =================== -->




		<!-- *** MAIN ===================== -->

		<main class="main">
			<section class="promo">
				<div class="container">
					<div class="col-xl-6 offset-xl-5">
						<div class="promo__iner">
							<h1 class="promo__title">Подбор пульсометра</h1>
							<h2 class="promo__subtitle">с учётом Вашего уровня подготовки</h2>
							<div class="promo__icons">
								<div class="promo__icon">
									<img src="image/icons/time.png" alt="time">
									<p>Время подбора: 10 минут</p>
								</div>
								<div class="promo__icon">
									<img src="image/icons/forklift.png" alt="forklift">
									<p>Бесплатная доставка</p>
								</div>
								<div class="promo__icon">
									<img src="image/icons/messages.png" alt="messages">
									<p>Ответим на все вопросы</p>
								</div>
							</div>
							<button class="button button--promo">заказать КОНСУЛЬТАЦИЮ</button>
							<a href="#" class="promo__link">или ПЕРЕЙТИ В КАТАЛОГ</a>
						</div>
					</div>
				</div>
			</section>
		</main>

		<!-- * / MAIN ===================== -->




		<!-- *** FOOTER =================== -->

		<footer class="footer">
			
		</footer>

		<!-- * / FOOTER =================== -->




	</div>

	<!-- * / WRAPPER ====================== -->

</html>
